<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="container">
        <div class="todoListHeader">
            <div class="todoTitle">
                <h1>Todo List</h1>
                <p>Fill the fields bellow to add your tasks!</p>
            </div>
            <div class="todoForm">
                <div class="titleTaskDiv">                   
                    <input type="text" placeholder="Here`s the title of your task..." id="titleTask">
                    <p id="titleTaskAlert" hidden>The title field must be filled.</p>
                </div>
                <div class="descriptionTaskDiv">
                    <input placeholder="Write a description of your task.." id="descriptionTask">
                    <p id="descriptionTaskAlert" hidden>The description field must be filled.</p>
                </div>
                <div class="buttonsDiv">
                    <input type="button" value="Add" id="addButton">
                    <input type="button" value="Edit" id="editButton">
                    <input type="button" value="Cancel" id="cancelButton">
                </div>
                
                
            </div>
            <div class="todoListFilter">
                <p id="allTasks">All</p>
                <p id="pendingTasks">Pending</p>
                <p id="completedTasks">Completed</p>
                <p id="clearAll">Clear All</p>
            </div>
        </div>
        <div class="listOfTasks" id="listOfTasks">
            <p id="p-task"></p>

</body>
</html>
