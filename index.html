<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="container">
        <div class="todoListHeader">
            <div class="todoTitle">
                <h1>Todo List</h1>
                <p>Fill the fields bellow to add your tasks!</p>
            </div>
            <div class="todoForm">
                <input type="text" placeholder="Here`s the title of your task..." id="titleTask">
                <input placeholder="Write a description of your task.." id="descriptionTask">
                <input type="button" value="Add">
            </div>
            <div class="todoListFilter">
                <p>All</p>
                <p>Pending</p>
                <p>Completed</p>
                <p>Clear All</p>
            </div>
        </div>
        <div class="listOfTasks">
            <div class="taskCard">
                <div class="checkboxDiv">
                    <div id="uncheckedCheckBox"></div>
                    <div id="checkedCheckBox"></div>
                </div>
                <div class="titleDiv">
                    <p id="titleId">Reply pending emails</p>
                </div>
                <div class="descriptionDiv">
                    <p id="descriptionId">To reply all my pending emails</p>
                </div>
                <div class="taskButtonsDiv">
                    <input type="button" value="Edit">
                    <input type="button" value="Delete">
                </div>
            </div>

            <div class="taskCard">
                <div class="checkboxDiv">
                    <div id="uncheckedCheckBox"></div>
                    <div id="checkedCheckBox"></div>
                </div>
                <div class="titleDiv">
                    <p id="titleId">Study Coding</p>
                </div>
                <div class="descriptionDiv">
                    <p id="descriptionId">Study freebootcamp.org for at least 2 hours</p>
                </div>
                <div class="taskButtonsDiv">
                    <input type="button" value="Edit">
                    <input type="button" value="Delete">
                </div>
            </div>
            <div class="taskCard">
                <div class="checkboxDiv">
                    <div id="uncheckedCheckBox"></div>
                    <div id="checkedCheckBox"></div>
                </div>
                <div class="titleDiv">
                    <p id="titleId">Go for a walk</p>
                </div>
                <div class="descriptionDiv">
                    <p id="descriptionId">Walk at least 3 km in the morning</p>
                </div>
                <div class="taskButtonsDiv">
                    <input type="button" value="Edit">
                    <input type="button" value="Delete">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
